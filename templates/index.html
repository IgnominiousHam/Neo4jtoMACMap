<!DOCTYPE html>
<html>
<head>
  <title>Neo4j → MAC Map</title>
  <meta charset="utf-8" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/whale.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div id="mapInit">Initializing...</div>
  <div class="container">
    <h1>🐋 Neo4j → MAC Map</h1>
    <button class="settings-icon" title="Settings" onclick="window.location.href='/connect'">
      <i class="fa-solid fa-gear"></i>
    </button>
    <div class="main-content">
      <div class="map-area">
        <div id="map"></div>
        <button id="exportVendors" style="margin:18px auto 0 auto;display:block;padding:8px 18px;border-radius:6px;background:#60a5fa;color:#1e293b;font-weight:600;border:none;cursor:pointer;">
          Export Bounding Box Summary
        </button>
      </div>
      <div class="side-panel">
        <label for="macInput">Enter MAC Address:</label>
        <input list="macs" id="macInput" name="macInput" autocomplete="off" />
        <datalist id="macs"></datalist>
        <div id="macSummary" style="margin-top:18px; color:#f1f5f9; font-size:0.97em;"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Neo4j Connection</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='whale.ico') }}">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #1e293b;
      color: #e0e7ef;
      margin: 0;
    }
    .login-box {
      background: #334155;
      padding: 32px;
      border-radius: 12px;
      max-width: 340px;
      margin: 80px auto;
      box-shadow: 0 4px 24px #0006;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #bae6fd;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #64748b;
      background: #1e293b;
      color: #e0e7ef;
      font-size: 1em;
    }
    button {
      padding: 8px 20px;
      border-radius: 6px;
      background: #60a5fa;
      color: #1e293b;
      border: none;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #2563eb;
      color: #bae6fd;
    }
    .error {
      color: #f87171;
      margin-bottom: 12px;
      font-weight: 500;
    }
    h2 {
      color: #bae6fd;
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connect to Neo4j</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label for="uri">Neo4j URI:</label>
      <input name="uri" id="uri" value="{{ request.form.uri or 'bolt://localhost:7687' }}" required>
      <label for="user">User:</label>
      <input name="user" id="user" value="{{ request.form.user or 'neo4j' }}" required>
      <label for="password">Password:</label>
      <input name="password" id="password" value="{{ request.form.password or '' }}" type="password" required>
      <button type="submit">Connect</button>
    </form>
  </div>
</body>
</html>

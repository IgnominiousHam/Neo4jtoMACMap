<!DOCTYPE html>
<html>
<head>
  <title>Neo4j Connection</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/whale.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/connect.css') }}">
</head>
<body>
  <div class="login-box">
    <h2>Connect to Neo4j</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label for="uri">Neo4j URI:</label>
      <input name="uri" id="uri" value="{{ request.form.uri or 'bolt://localhost:7687' }}" required>
      <label for="user">User:</label>
      <input name="user" id="user" value="{{ request.form.user or 'neo4j' }}" required>
      <label for="password">Password:</label>
      <input name="password" id="password" value="{{ request.form.password or '' }}" type="password" required>
      <button type="submit">Connect</button>
    </form>
  </div>
</body>
</html>
